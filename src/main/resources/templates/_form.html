<div class="form-group">
    <label for="mName" class="col-sm-2 control-label">Meeting</label>
    <div class="col-sm-10">
        <input type="text" ng-model="meeting.mName" class="form-control" id="mName" placeholder="Meeting Subject here..."/>
    </div>
</div>
<div class="form-group">
    <label for="startTime" class="col-sm-2 control-label">Start</label>
    <div class="col-sm-10">
        <input ng-model="meeting.startTime" datetime-picker="" size="30" class="form-control" id="startTime" placeholder="Start Date time.."/>
    </div>
</div>
<div class="form-group">
    <label for="endTime" class="col-sm-2 control-label">End</label>
    <div class="col-sm-10">
        <input ng-model="meeting.endTime" datetime-picker="" size="30" class="form-control" id="endTime" placeholder="End date time.."/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
